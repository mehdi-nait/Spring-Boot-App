<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>

<title>Addresses</title>
<meta http-equiv="Content-Type" content="text/html ; charset= UTF-8" />
<div th:replace="header ::myheader"></div>
<style>
body {
	margin: 0;
	font-family: Arial, Helvetica, sans-serif;
}

.topnav {
	overflow: hidden;
	background-color: #333;
}

.topnav a {
	float: left;
	color: #f2f2f2;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

.topnav a:hover {
	background-color: #ddd;
	color: black;
}

.topnav a.active {
	background-color: #4CAF50;
	color: white;
}
</style>
</head>
<body>
	<div th:fragment="myheader">
      
	    <!-- Required meta tags -->
	    
    </div>
	
	
	<h1>Les diff√©rentes addresses</h1>
	<ul th:each="address : ${allAddresses}">
		<li
			th:text="${address.content} +' //Createur : ' + ${address.auteur}  ">
	</ul>

	
</body>
</body>
</html>
